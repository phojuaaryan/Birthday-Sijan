<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Filling üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    position: relative;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  h1 {
    position: absolute;
    top: 2%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 2rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }

  /* Photos */
  .photo {
    position: absolute;
    bottom: 5%;
    width: 18vw;
    height: 24vw;
    border-radius: 15px;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .my-photo { left: 5%; }
  .gf-pot { right: 5%; }

  .photo img { width: 100%; height: 100%; object-fit: cover; display: block; }

  /* Heart fill overlay */
  .gf-fill {
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background: rgba(255,0,100,0.5);
    z-index: 2;
    transition: width 0.2s ease;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    opacity: 0.9;
  }

  /* Final animated message */
  .message {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%) scale(0);
    font-size: 2rem;
    color: white;
    text-align: center;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    display: none;
    animation: popIn 1s forwards;
    word-wrap: break-word;
  }

  @keyframes popIn {
    0% { transform: translateX(-50%) scale(0); opacity:0; }
    60% { transform: translateX(-50%) scale(1.2); opacity:1; }
    100% { transform: translateX(-50%) scale(1); }
  }

  /* Next button */
  .next-btn {
    display: none;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    background: #fff;
    color: #ff3366;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    word-wrap: break-word;
  }

  .next-btn:hover {
    background: #ff3366;
    color: #fff;
    transform: scale(1.1);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1 { font-size: 1.5rem; }
    .photo { width: 28vw; height: 36vw; }
    .message { font-size: 1.5rem; top: 35%; }
    .next-btn { font-size: 0.9rem; padding: 10px 18px; top: 48%; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.2rem; }
    .photo { width: 36vw; height: 48vw; }
    .message { font-size: 1.2rem; top: 32%; }
    .next-btn { font-size: 0.8rem; padding: 8px 16px; top: 45%; }
  }
</style>
</head>
<body>
<div class="container">
  <h1 id="topMsg">Sending loves for you üíå</h1>

  <div class="photo my-photo">
    <img src="me.jpg" alt="Me">
  </div>

  <div class="photo gf-pot">
    <img src="she.jpg" alt="GF">
    <div class="gf-fill" id="gfFill"></div>
  </div>

  <div class="message" id="message">Enough love for now ‚ù§Ô∏è</div>
  <button class="next-btn" id="nextBtn" onclick="goNext()">Click here to go next page ‚ûù</button>
</div>

<script>
const myPhoto = document.querySelector('.my-photo');
const gfPot = document.querySelector('.gf-pot');
const gfFill = document.getElementById('gfFill');
const message = document.getElementById('message');
const topMsg = document.getElementById('topMsg');
const nextBtn = document.getElementById('nextBtn');

const heartsNeeded = 30;
let currentHearts = 0;

function getPositions() {
  const myRect = myPhoto.getBoundingClientRect();
  const gfRect = gfPot.getBoundingClientRect();
  return {
    startX: myRect.left + myRect.width/2,
    startY: myRect.top + myRect.height/2,
    endX: gfRect.left + gfRect.width/2,
    endY: gfRect.top + gfRect.height/2
  };
}

function throwHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.fontSize = (Math.random()*36 + 14) + 'px';

  document.body.appendChild(heart);

  const pos = getPositions();
  let progress = 0;
  const speed = 0.02 + Math.random()*0.02;

  function animate() {
    progress += speed;
    if(progress > 1) progress = 1;

    const x = pos.startX + (pos.endX - pos.startX) * progress;
    const y = pos.startY + (pos.endY - pos.startY) * progress - 50*Math.sin(progress*Math.PI);
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';

    if(progress < 1) {
      requestAnimationFrame(animate);
    } else {
      heart.remove();
      currentHearts++;
      let percent = (currentHearts / heartsNeeded) * 100;
      gfFill.style.width = percent + '%';
      if(percent >= 100 && !message.style.display) {
        topMsg.style.display = 'none';
        message.style.display = 'block';
        nextBtn.style.display = 'block';
      }
    }
  }

  animate();
}

setInterval(() => throwHeart(), Math.random()*400 + 300);

function goNext(){
  window.location.href = "p3.html";
}
</script>
</body>
</html>
