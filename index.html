<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4, #ffdde1);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      text-align: center;
      animation: bgMove 15s ease infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.25);
      animation: fadeInDown 2s ease-in-out;
      font-family: 'Pacifico', cursive;
    }

    p {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #fff;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Floating Emojis */
    .float {
      position: absolute;
      animation: floatUp 2s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0%   { transform: translateY(100vh) rotate(0deg);   opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Button ‚Äì hidden at first */
    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #ff3366;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      opacity: 0;                 /* start invisible */
      pointer-events: none;       /* not clickable while hidden */
      transition: opacity 0.6s;   /* smooth fade-in */
    }

    .btn.show {                   /* class added after 4s */
      opacity: 1;
      pointer-events: auto;
    }

    .btn:hover {
      background: #ff3366;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div>
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>The sweetest part of my life üçâüíñ</p>
    <button class="btn" onclick="nextPage()">Next ‚ûù</button>
  </div>

  <script>
    // Floating hearts & watermelons
    const emojis = ["‚ù§Ô∏è","üíñ","üíì","üçâ","üíï"];

    function createEmoji() {
      const span = document.createElement('span');
      span.classList.add('float');
      span.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";

      // Randomize size
      let size = Math.random() < 0.2
        ? Math.floor(Math.random() * 30 + 50) // big 50‚Äì80px
        : Math.floor(Math.random() * 25 + 20); // normal 20‚Äì45px
      span.style.fontSize = size + "px";

      // Random speed
      span.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(span);

      setTimeout(() => span.remove(), 6000);
    }

    setInterval(createEmoji, 500);

    // Reveal the button after 4 seconds
    window.addEventListener("load", () => {
      const btn = document.querySelector(".btn");
      setTimeout(() => {
        btn.classList.add("show");
      }, 4000);
    });

    function nextPage() {
      window.location.href = "p2.html"; // link to next page
    }
  </script>
</body>
</html>
