<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q&A Quiz üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
    font-family: 'Quicksand', sans-serif;
  }

  .container {
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    color: #ff3366;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #ff3366;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Quicksand', sans-serif;
  }

  .btn:hover { transform: scale(1.1); }

  .message {
    color: #ff3366;
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.1rem;
    display: none;
  }

  @media(max-width:480px){
    .container{padding:15px;}
    h1{font-size:1.5rem;}
    p{font-size:1rem;}
    .btn{padding:8px 15px;}
  }
</style>
</head>
<body>
<div class="container" id="container">
  <h1>Let's go through some Q & A üíñ</h1>
  <p>Click below to start the quiz!</p>
  <button class="btn" onclick="startQuiz()">Start Quiz ‚ûù</button>
</div>

<script>
const container = document.getElementById('container');

const quiz = [
  {
    q: "Where did we first meet?",
    options: ["At college", "At a cafe", "Online", "Park"],
    answer: 0
  },  

  {
    q: "Which movie did we first watch together?",
    options: ["La La Land", "500 Days of Summer", "The Notebook", "Titanic"],
    answer: 1
  },
  
  {
    q: "Which song reminds you of me?",
    options: ["Be my baby", "Night we Met", "Every Love Song ever written", "Sailor Song"],
    answer: 2
  },
  
  {
    q: "What color do I love most?",
    options: ["Blue", "Red", "Pink", "Green"],
    answer: 0
  },
  {
    q: "My favorite season?",
    options: ["Winter", "Monsoon", "Summer", "You"],
    answer: 3
  },
  {
    q: "Our favorite hangout place?",
    options: ["My house", "Anywhere Peaceful", "Sankhamul", "Godawori"],
    answer: 1
  },

  {
  q: "Where do you live?",
  options: ["Kathmandu", "Bhaktapur", "In my heart", "Next door"],
  answer: 2
},

{
  q: "When do I miss you the most?",
  options: ["Morning", "Late night", "Every single moment", "During Daytime"],
  answer: 2
},
{
  q: "If I could only take one thing on a trip, it would be:",
  options: ["Camera", "Snacks", "You", "Headphones"],
  answer: 2
},
{
  q: "My favourite way to say I love you is:",
  options: ["Sending heart emojis", "Annoying you", "Staying silent", "All of the above"],
  answer: 3
},
{
  q: "Which magical place do I dream of visiting with you?",
  options: ["Paris", "Tokyo", "A cozy mountain cabin", "Anywhere as long as you're there"],
  answer: 3
}

];

let currentQ = 0;

function startQuiz(){
  showQuestion();
}

function showQuestion(){
  if(currentQ >= quiz.length){
    container.innerHTML = `<h1>Yay! You completed it ‚ù§Ô∏è</h1>
                           <p>Click below to go next page</p>
                           <button class="btn" onclick="nextPage()">Next ‚ûù</button>`;
    return;
  }

  const qObj = quiz[currentQ];
  container.innerHTML = `<h1>Q${currentQ+1}: ${qObj.q}</h1>
                         ${qObj.options.map((opt,i)=>`<button class="btn" onclick="checkAnswer(${i})">${opt}</button>`).join('')}
                         <div class="message" id="msg">Nah baby, this isn‚Äôt the right one üòÖ</div>`;
}

function checkAnswer(idx){
  const qObj = quiz[currentQ];
  const msg = document.getElementById('msg');
  if(idx === qObj.answer){
    currentQ++;
    showQuestion();
  } else {
    msg.style.display = 'block';
    setTimeout(()=> msg.style.display='none', 1500);
  }
}

function nextPage(){
  window.location.href = "p4.html"; // next page
}
</script>
</body>
</html>
